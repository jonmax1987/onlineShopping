<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Login</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div [hidden]='alert' class="alert alert-danger">Username or password incorrect!!!</div>
            <form action="/action_page.php" class="was-validated">
                <label for="username">Username:</label>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]='username' name="username" id="username"
                        placeholder="Username..." required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" [(ngModel)]='password' name="password" id="password"
                        placeholder="Password..." required>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
                    </label>
                </div>
                <div class="btn btn-info" (click)='send()'>Login</div>
            </form>
        </div>
    </div>
</div>
