<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="text-center">{{message_title}}</h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div [hidden]='alert' class="alert alert-danger">Username or password incorrect!!!</div>
            <form action="/action_page.php" class="was-validated">
                <div class="form-group" [hidden]='hide_input'>
                    <input type="text" class="form-control" [(ngModel)]='username' name="username" id="username"
                        placeholder="Username..." required>
                </div>
                <div class="form-group" [hidden]='hide_input'>
                    <input type="password" class="form-control" [(ngModel)]='password' name="password" id="password"
                        placeholder="Password..." required>
                </div>
                <div class="form-group form-check" [hidden]='hide_input'>
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" required> I agree 
                    </label>
                </div>
                <div class="btn btn-info" (click)='send()' [hidden]='hide_input'>Login</div>
            </form>
            <a routerLink="/register" routerLinkActive="active" class="nav-link active" [hidden]='hide_input'>sign up</a>
        </div>
    </div>
</div>
