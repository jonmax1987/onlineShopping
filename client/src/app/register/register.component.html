<div class="container">
    <div class="row ">
        <div class="col-md-8">
            <div [hidden]="step_1">
                <header>
                    <div class="row">
                        <p class="col-md-6">sign in - user</p>
                        <p class="col-md-6">"STEP 1"</p>
                    </div>
                    <hr>
                </header>
                <main>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='id' name="id" placeholder="ID..." required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)]='email' name="email" placeholder="Email..."
                            required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]='password' name="password"
                            placeholder="Password..." required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]='passwordConfirm' name="passwordConfirm"
                            placeholder="Password Confirm..." required>
                    </div>
                </main>
            </div>
            <div [hidden]="step_2">
                <header>
                    <div class="row">
                        <p class="col-md-6">sign in - user</p>
                        <p class="col-md-6">"STEP 2"</p>
                    </div>
                    <hr>
                </header>
                <main>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='city' name="city" placeholder="City..."
                            required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='street' name="street"
                            placeholder="Street..." required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='name' name="name" placeholder="Name..."
                            required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='last_name' name="last_name"
                            placeholder="Last Name..." required>
                    </div>
                </main>
            </div>
            <footer>
                <div class="alert alert-danger" [hidden]='alert'>{{alert_message}}</div>
                <div class="btn btn-info" (click)='click()'>{{button}}</div>
                <div class="btn btn-info" (click)='back()' [hidden]='step_2'>back</div>
                <a routerLink="/firstpage" routerLinkActive="active" class="nav-link active">sign in</a>
            </footer>
        </div>
    </div>
</div>
